server:
  port: 8202

spring:
  application:
    name: fxz-server-system-test

eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
  client:
    register-with-eureka: true
    fetch-registry: true
    instance-info-replication-interval-seconds: 30
    serviceUrl:
      defaultZone: http://fxz:123456@localhost:8001/register/eureka/

security:
  oauth2:
    resource:
      id: ${spring.application.name}
      user-info-uri: http://localhost:8301/auth/user

  feign:
    hystrix:
      enabled: true
  hystrix:
    shareSecurityContext: true