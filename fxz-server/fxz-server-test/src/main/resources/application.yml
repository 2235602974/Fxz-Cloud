server:
  port: 8202

spring:
  application:
    name: fxz-server-system-test
  boot:
    admin:
      client:
        url: http://localhost:8401
        username: fxz
        password: 123456
  zipkin:
    sender:
      type: rabbit
  sleuth:
    sampler:
      probability: 1
  rabbitmq:
    host: 47.94.42.44
    port: 5672
    username: fxz
    password: 123456

  datasource:
    dynamic:
      p6spy: true
      hikari:
        connection-timeout: 30000
        max-lifetime: 1800000
        max-pool-size: 15
        min-idle: 5
        connection-test-query: select 1
        pool-name: FxzHikariCP
      primary: base
      datasource:
        base:
          username: root
          password: 127255
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql:///fxz_cloud_base?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2b8

eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
  client:
    register-with-eureka: true
    fetch-registry: true
    instance-info-replication-interval-seconds: 30
    serviceUrl:
      defaultZone: http://fxz:123456@localhost:8001/register/eureka/

security:
  oauth2:
    resource:
      id: ${spring.application.name}
      user-info-uri: http://localhost:8301/auth/user

  feign:
    hystrix:
      enabled: true
  hystrix:
    shareSecurityContext: true

  info:
    app:
      name: ${spring.application.name}
      description: "@project.description@"
      version: "@project.version@"

  management:
    endpoints:
      web:
        exposure:
          include: '*'
    endpoint:
      health:
        show-details: ALWAYS