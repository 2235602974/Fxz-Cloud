spring:
  application:
    name: fxz-gateway
  redisson:
    address: redis://127.0.0.1:6379
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.url}:8001
      config:
        server-addr: ${nacos.url}:8001
        group: DEFAULT_GROUP
        prefix: ${spring.application.name}
        file-extension: yaml

anti:
  reptile:
    manager:
      enabled: true
      ip-rule:
        request-max-size: 2
      global-filter-mode: true

